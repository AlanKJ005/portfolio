<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll to Play Video</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #f0f0f0;
    }

    .video-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video {
      width: 80%;
      max-height: 80%;
      border: 4px solid white;
    }
  </style>
</head>
<body>

  <section>
    Scroll down to see the video ⬇️
  </section>

  <div class="video-section" id="video-section">
    <video id="myVideo" muted>
      <source src="assets/926eb88d-39a9-49a4-80a2-b17caf47d20e.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <section>
    More content below ⬇️
  </section>

  <script>
    const video = document.getElementById("myVideo");
    const videoSection = document.getElementById("video-section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.play();
        } else {
          video.pause();
        }
      });
    }, {
      threshold: 0.5 // Play when 50% of the section is visible
    });

    observer.observe(videoSection);
  </script>

</body>
</html>
